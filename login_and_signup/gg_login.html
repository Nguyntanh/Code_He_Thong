<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Login</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
        }


        body {
            background-color: #f8f9fa;
        }

        .login-container {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1), 
                        0px 10px 30px rgba(0, 0, 0, 0.1);
                        position: relative;
        }

        .google-btn {
            background-color: #4285f4;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .google-btn:hover {
            background-color: #3367d6;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .google-btn span {
            font-weight: normal;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider:before, .divider:after {
            content: '';
            width: 45%;
            border-top: 1px solid #ddd;
            position: absolute;
            top: 50%;
        }

        .divider:before {
            left: 0;
        }

        .divider:after {
            right: 0;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #1877f2;
            font-size: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .back-button i {
            margin-right: 5px;
        }

    </style>
    <script async defer crossorigin="anonymous" src="https://accounts.google.com/gsi/client"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="login-container text-center">
        <a href="login.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a><br>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email or Phone</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email or phone" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="google-btn" onclick="googleLogin()">
            <span>Sign in with Google</span>
        </button>

        <p class="mt-3"><a href="forgot_login.html" class="text-decoration-none text-primary">Forgot password?</a></p>
        <p>Don't have an account? <a href="signup.html" class="text-decoration-none text-primary">Sign up</a></p>
    </div>

    <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function googleLogin() {
            // Here you can implement the Google login API or other logic
            console.log("Google Login button clicked.");
        }
    </script>
</body>
</html>
