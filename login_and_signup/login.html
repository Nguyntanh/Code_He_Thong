<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }

        .btn-custom-fb {
            background-color: rgb(71, 84, 226);
            color: #fff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .btn-custom-fb:hover {
            background-color: rgb(50, 65, 200);
        }

        .btn-custom-gg {
            background-color: rgb(232, 65, 56);
            color: #fff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .btn-custom-gg:hover {
            background-color: rgb(224, 35, 18);
        }

        .btn-custom-fb a, .btn-custom-gg a {
            color: #fff;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 15px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <h4 class="text-center mb-3">Login With</h4>
            <form action="https://localhost:5001/Account/Login" method="post">
                <div style="display: flex; flex-dicoration:row; gap: 10px;">
                    <div class="btn btn-custom-gg w-100 mb-3">  <a href="gg_login.html">Google</a>
                    </div>
                    <div class="btn btn-custom-fb w-100 mb-3">  <a href="fb_login.html">Facebook</a>
                    </div>
                </div>
                <p style="text-align: center;">Or log in with AC2D</p>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email/phone number">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot_login.html" class="text-decoration-none">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a></p>
        </div>
    </div>
    <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
