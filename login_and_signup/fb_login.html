<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
            color: #fff;
        }

        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .login-container {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1), 
                        0px 10px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        .fb-btn {
            background-color: #1877f2; /* Facebook Blue */
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        .fb-btn:hover {
            background-color: #145dbf; /* Darker Facebook Blue */
        }
    </style>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="login-container text-center">
        <h4 class="fw-bold mb-3">Login with Facebook</h4>

        <button onclick="fbLogin()" style="background-color: #1877f2; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px;">
            Continue with Facebook
        </button>

        <hr>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email or Phone</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email or phone" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3"><a href="#" class="text-decoration-none text-primary">Forgot password?</a></p>
        <p>Don't have an account? <a href="signup.html" class="text-decoration-none text-primary">Sign up</a></p>
    </div>

    <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId: 2007835696385651, // Replace with your Facebook App ID
                cookie: true,
                xfbml: true,
                version: 'v17.0'
            });
        };

        // Facebook Login Function
        function fbLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('User logged in:', response);
                    FB.api('/me', {fields: 'name, email'}, function(userInfo) {
                        alert('Welcome, ' + userInfo.name);
                    });
                } else {
                    alert('User cancelled login');
                }
            }, {scope: 'email, public_profile'});
        }
    </script>
</body>
</html>
